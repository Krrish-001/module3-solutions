<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Narrow It Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="NarrowItDownController as ctrl">
    <div>
        <input type="text" ng-model="ctrl.searchTerm" placeholder="Search for a menu item">
        <button ng-click="ctrl.narrowDown()">Narrow It Down For Me!</button>
    </div>
    
    <div>
        <ul>
            <li ng-repeat="item in ctrl.found">
                {{item.name}}, {{item.short_name}}, {{item.description}}
                <button ng-click="ctrl.removeItem($index)">Don't want this one!</button>
            </li>
        </ul>
        <div ng-if="!ctrl.found || ctrl.found.length == 0">Nothing found</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
